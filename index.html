<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Film_reel_icon.svg" alt="Logo">

        </div>
        <div class="name">Movie Application</div>
    </nav>
    
    <div class="container">

        <div>
            <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4" class="moviepicture">
        </div>   
        <footer>Footer</footer>
 </div>
    <script src="script.js"></script>
</body>
</html>
